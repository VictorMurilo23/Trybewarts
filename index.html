<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header flex-container">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts no Header">
  </header>
  <main>
  <form action="" id="evaluation-form">
    <label for="" id="label-family"> Qual é a sua família?
    <div class="radioFamilia">
      <input type="radio" name="family" id="front" value="Frontend">
      <label for="front">Família Frontend</label>
    </div>

    <div class="radioFamilia">
      <input type="radio" name="family" id="back" value="Backend">
      <label for="back">Família Backend</label>
    </div>

    <div class="radioFamilia">
      <input type="radio" name="family" id="full" value="FullStack">
      <label for="full">Família Fullstack</label>
    </div>
  </label>

  <label for="" id="label-content"> Qual conteúdo você está com mais vontade de aprender?

  <div class="box">
    <input type="checkbox" name="" id="hofs" value="HoFs">
    <label for="hofs">HoFs</label>
  </div>

  <div class="box">
  <input type="checkbox" name="" id="jest" value="Jest">
  <label for="jest">Jest</label>
  </div>

  <div>
  <input type="checkbox" name="" id="promises" value="Promises">
  <label for="promises">Promises</label>
  </div>

  <div class="box">
  <input type="checkbox" name="" id="react" value="React">
  <label for="react">React</label>
  </div>

  <div class="box">
  <input type="checkbox" name="" id="sql" value="SQL">
  <label for="sql">SQL</label>
  </div>

  <div>
  <input type="checkbox" name="" id="python" value="Python">
  <label for="python">Python</label>
  </div>
  </label>

  <label for="" id="label-rate">Como você avalia a Trybewarts?
    <label for="1">
      <input type="radio" name="name" id="1" value="1">1
    </label>

    <label for="2">
      <input type="radio" name="name" id="2" value="2">2
    </label>

    <label for="3">
      <input type="radio" name="name" id="3" value="3">3
    </label>

    <label for="4">
      <input type="radio" name="name" id="4" value="4">4
    </label>

    <label for="5">
      <input type="radio" name="name" id="5" value="5">5
    </label>

    <label for="6">
      <input type="radio" name="name" id="6" value="6">6
    </label>
    
    <label for="7">
      <input type="radio" name="name" id="7" value="7">7
    </label>

    <label for="8">
      <input type="radio" name="name" id="8" value="8">8
    </label>

    <label for="9">
      <input type="radio" name="name" id="9" value="9">9
    </label>

    <label for="10">
      <input type="radio" name="name" id="10" value="10">10
    </label>
  </label>
  <label for="textarea" class="textarea">Deixe seu comentário: <br>
    <textarea name="comentario" id="textarea" cols="30" rows="10" maxlength="500">
    </textarea>
  </label>

  </form>
  </main>

</body>
</html>
